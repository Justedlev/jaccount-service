server:
  port: ${SERVER_PORT:0}
  servlet:
    context-path: /api
spring:
  application:
    name: jaccount-service
  jackson:
    mapper:
      accept-case-insensitive-enums: true
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    #    properties:
    #      hibernate:
    #        jdbc:
    #          time-zone: UTC
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: none
  security:
    user:
      name: ${USERNAME}
      password: ${PASSWORD}
eureka:
  instance:
    instance-id: ${spring.application.name}:${random.uuid}
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
jaccount:
  client:
    connect-timeout: 1m
    read-timeout: 10s
  deactivation-time: ${DEACTIVATION_TIME:15m}
  code-length: ${CODE_LENGTH:4}
  activity-time: ${ACTIVITY_TIME:10m}
  service:
    name: ${SERVICE_NAME:J.Auth Service}